<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>bootstrap login demo</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.css" />
    <link rel="stylesheet" href="assets/bootstrap-login/bootstrap-login.css" />
    <link rel="stylesheet" href="/css/fork.css" />
    <style>
      body {
        margin-top: 60px;
      }
    </style>
  </head>
  <body>
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="brand" href="#">Bootstrap Login</a>
          <ul class="nav pull-right">
            <li id="login3"></li>
          </ul>
        </div>
      </div>
    </div>
    <div id="login1"></div>
    <div id="login2"></div>
    
    <a href="https://github.com/wenzhixin/bootstrap-login" class="fork_me"></a>
    
    <script type="text/javascript" src="assets/jquery.min.js"></script>
    <script type="text/javascript" src="assets/bootstrap/js/bootstrap.js"></script>
    <script type="text/javascript" src="assets/bootstrap-login/jquery.bootstrap.login.js"></script>
    <script type="text/javascript">
      $(function() {
        $('#login1').bootstrapLogin();
        $('#login2').bootstrapLogin({
          lang: 'en',
          title: 'GitHub',
          action: 'https://github.com/'
        });
        $('#login3').bootstrapLogin({
          type: 'dropdown'
        })
      });
    </script>
    <script type="text/javascript">
    var _gaq = _gaq || [];
    _gaq.push(['_setAccount', 'UA-36708951-1']);
    _gaq.push(['_trackPageview']);
    (function() {
      var ga = document.createElement('script');
      ga.type = 'text/javascript';
      ga.async = true;
      ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
      var s = document.getElementsByTagName('script')[0];
      s.parentNode.insertBefore(ga, s);
    })();
    </script>
  </body>
</html>
